<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 
      v-if - 만약 imgSrc 값이 있다면 이 img 태그는 보일 것
      :src - data의 imgSrc와 묶여있구나
    -->
    <img v-if="imgSrc" :src="imgSrc" alt="sample img">
    <button @click="getImg">DOG</button>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const API_URL = 'https://dog.ceo/api/breeds/image/random'
    const app = new Vue({
      el: '#app',
      data: {
        imgSrc: '',
      },
      methods: {
        getImg: function () {
          axios.get(API_URL)
            .then(response => {
              this.imgSrc = response.data.message
            })
        }
      },
      // 실행되자마자 응애
      created: function() {
        console.log("created but not mounted yet")
        this.getImg()
      }
      // ...등의 여덟 가지 라이프사이클 훅이 있음 언제 내가 뭘 할지
      // 근데 99퍼를 created만 쓰기 때문에...
    })
  </script>
</body>
</html>
