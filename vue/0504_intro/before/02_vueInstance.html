<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- View -->
  <div id="app">
    {{ message }}
    {{ greeting() }}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const options = {
      el: "#app",

      // Model (values)
      data: {
        message: "hello world",
      },
      methods: {
        greeting: function () {
          const newMessage = this.message + "!!!!!!!!!!!!!!!!!!!!!!!!"
          console.log(newMessage)
          return newMessage
        }
      }, 
    }
    
    // ViewModel
    new Vue(options)
    
    // 이제 div#app과 options는 자동으로 연결이 된다.
  </script>
</body>
</html>
