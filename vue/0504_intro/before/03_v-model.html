<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>이건 input과 data 단방향</h2>
    <p>{{ msg1 }}</p>
    <input type="text" @input="onInputChange">
    <hr>
    <h2>이건 양방향 model</h2>
    <p>{{ msg2 }}</p>
    <input type="text" v-model="msg2">
    <hr>
    <input id="cbx" type="checkbox" v-model="checked">
    <label for="cbx">{{ checked }}</label>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        msg1: "one",
        msg2: "two",
        checked: true,
      },
      methods: {
        // also right
        onInputChange (event) {
          this.msg1 = event.target.value
        }
      },
    })
  </script>
</body>
</html>
