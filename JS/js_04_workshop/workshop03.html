<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>

    <section id="cardsSection" class="row">

      <!-- 카드 예시 -->
      <article class="col-4">
        <div class="card m-1">
          <div class="card-body">
            <h5 class="card-title">Example</h5>
            <p class="card-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti placeat odit rerum
              asperiores beatae vitae doloremque consectetur magni delectus, fuga autem laudantium, quidem iusto
              voluptates non earum dolorem totam dolores.</p>
          </div>
        </div>
      </article>
      <!-- 카드 예시 -->

    </section>

  </div>

  <script>
    /*
      이전 workshop을 참조하여
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      카드가 생성되면 기존에 입력된 input과 textarea의 내용은 삭제되어야 합니다.
      (완성 이후 카드 예시는 삭제)
    */
   const cardSection = document.querySelector("#cardsSection")
   const addForm = document.querySelector("#form")
   var cardTitle = document.querySelector("#title")
   var cardContent = document.querySelector("#content")
   
    function createCard () {
      event.preventDefault()
      

      var newArticle = document.createElement("article")
      var newCard = document.createElement("div")
      var newCardBody = document.createElement("div")
      var newCardTitle = document.createElement("h5")
      var newCardText = document.createElement("p")

      newArticle.classList.add("col-4")
      newCard.classList.add("card", "m-1")
      newCardBody.classList.add("card-body")
      newCardTitle.classList.add("card-title")
      newCardText.classList.add("card-text")

      newCardTitle.innerText = cardTitle.value
      newCardText.innerText = cardContent.value

      newArticle.append(newCard)
      newCard.append(newCardBody)
      newCardBody.append(newCardTitle)
      newCardBody.append(newCardText)

      cardSection.appendChild(newArticle)

      event.target.reset()
    }

    addForm.addEventListener("submit", createCard)
  </script>
</body>

</html>
