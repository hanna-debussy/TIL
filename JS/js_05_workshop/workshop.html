<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog API</title>
  <style>
    img {
      height: 500px;
    }
  </style>
</head>

<body>
  <h1>Dog API</h1>
  <img src="" alt="dog">
  <br>
  <button>Get dog</button>

  <!-- axios CDN을 삽입한다. -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    const API_URI = 'https://dog.ceo/api/breeds/image/random'
    const imgTag = document.querySelector("img")
    
    
    
    function getDog() {
      // axios를 사용하여 API_URI로 GET 요청을 보낸다.
      axios.get(API_URI)
      // .then 메서드를 통해 요청이 성공적인 경우의 콜백함수를 정의한다.
      .then(res => {
        // 응답객체의 데이터에서 이미지에 대한 리소스를 img 요소의 src 속성으로 할당한다.    
        const imgURL = res.data.message
        imgTag.src = imgURL
      })
    }


    // refactoring
    async function getDog2() {
      const res2 = await axios.get(API_URI)
      const imgURL2 = res2.data.message
      imgTag.src = imgURL2
    }

    const button = document.querySelector('button')
    button.addEventListener('click', getDog2)

    // more ganzi
    
    // button.addEventListener("click", async () => {
    //   // 함수 내용
    // })
  </script>
</body>

</html>
