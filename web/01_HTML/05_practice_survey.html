<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="https://www.saffy.com">
            <img src="https://www.ssafy.com/swp/images/sns_img.png" alt="SSAFY Logo">
        </a>
    </header>

    <section>
        <form action="">
            <div>
                <label for="name">이름을 기재해주세요.</label>
                <input type="text" id="name" name="name" autofocus required>
            </div>
            <div>
                <label for="region">지역을 선택해주세요.</label>
                <select name="region" id="region" required>
                    <option value="">선택하세요</option>
                    <option value="1">서울</option>
                    <option value="2">대전</option>
                    <option value="3">구미</option>
                    <option value="4">광주</option>
                    <option value="5">부울경</option>
                </select>
            </div>
            <div>
                <p>오늘의 체온을 선택해주세요.</p>
                <div>
                    <input type="radio" id="normal" name="temperature" value="normal" checked>
                    <label for="normal">37도 미만</label>
                </div>
                <div>
                    <input type="radio" id="warning" name="temperature" value="warning">
                    <label for="warning">37도 이상</label>
                </div>
            </div>
            <div><input type="submit" value="제ㅜㄹ"></div>
        </form>
    </section>

    <footer>
        Google 설문지를 통해 비밀번호를 제출하지 마세요.
    </footer>
</body>
</html>
